name: Supply Chain MLOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # 3️⃣ Cache pip dependencies (speed up workflow)
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Run training pipeline (checks code runs)
      - name: Test training pipeline
        run: python src/training/train.py

      # 6️⃣ Test FastAPI import
      - name: Test API import
        run: python -c "from src.inference.predict import app; print('API Loaded')"
